{% extends "blogs/_base.html" %}

{% block title %}게시판{% endblock %}
{% block page %}posts{% endblock%} 


{% block content %}
<!-- Blog Post -->
<div class="row">
    <div class="col-8">
        <button type="button" class="btn btn-primary" onclick="location.href='/post/write'">글쓰기</button>
    </div>
</div>
<div class="row">
    {% for post in posts %}
    <div class="card mb-4">
        {% if post.image %}
        <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
            <a href="/post/{{post.id}}"><h2 class="post-title">{{ post.title }}</h2>
        </div>
        <div class="card-footer text-muted">
            <p class="post-meta">Posted by <a href="/post/{{post.id}}">{{ post.user }}</a>{{ post.created_at }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
