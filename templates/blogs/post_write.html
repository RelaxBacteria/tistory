{% extends "blogs/_base.html" %}

{% block title %}작성{% endblock %}
{% block page %}write{% endblock%} 

{% block content %}
<div class="row mt-5">
    {% if errors %}
        <div class="col-8">
            <ul>
                {% for error in errors %}
                <li class="alert alert-danger" role="alert">{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="col-8">
        <form method="POST" action="{% url 'post_write' %}" enctype="multipart/form-data" >    
            {% csrf_token %}
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목" name="title">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content" id="content"></textarea>
            </div>
            <div class="form-group">
                <label for="image">이미지</label>
                <input type="file" class="form-control" id="image" placeholder="이미지" name="image" accept="image/png, image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary">글쓰기</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/posts/'">돌아가기</button>  
        </form>
    </div>
</div>
{% endblock %}
